<!doctype html>
<html>
<head>
<style>
.running {
    animation-name: running;
    animation-timing-function: steps(3);
    animation-duration: 500ms;
    animation-iteration-count: infinite;
}

@keyframes running {
    0% {
        content: url("./running.jpg");
    }
    33% {
        content: url("./running1.jpg");
    }
    66% {
        content: url("./running2.jpg");
    }
}



</style>
</head>
<body>
    <h1> 
        Animation
    </h1>
<img id="player" class="running" src="running.jpg">
</body>
</html>
